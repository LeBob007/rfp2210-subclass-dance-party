<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/growingDancer.js"></script>
    <script src="src/fadingDancer.js"></script>
  </head>
  <body>
    <audio autoplay loop src="/surfer_beats.mp3"></audio>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeGrowingDancer">add a growing dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFadingDancer">add a fading dancer</a>
      <a href="#" class="lineUpButton">line up the dancers</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
